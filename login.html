    <head>

        <title>登陆</title>
        <link rel="stylesheet" href="css/uikit.docs.min.css">
        <script Language="JavaScript" src="../js/jquery-3.2.1.min.js"></script>
        <script Language="JavaScript" src="../js/uikit.min.js"></script>

    <body class="uk-height-1-1" style="background-image: url(bkg.jpg); background-repeat: round">
		<div class="uk-vertical-align uk-text-center uk-height-1-1">
            <div class="uk-vertical-align-middle" style="width: 250px;">

                <img class="uk-margin-bottom" width="140" height="120" src="/pic.jpg" style="border-radius:5px 5px 5px 5px" alt="">

                <form id="form" class="uk-panel uk-panel-box uk-form" method="post" action="/login" onsubmit="return Submit();">
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" name="num" maxlength="10" required="required" id="num" type="text" placeholder="准考证号">
                    </div>
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" name="name" maxlength="10" required="required" id="name" type="password" placeholder="密码">
                    </div>
                    <div class="uk-form-row">
                        <button type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large">Login</button> 
                    </div>
                </form>

            </div>
        </div>
    </body>
