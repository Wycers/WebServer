<!DOCTYPE html>
<html lang="ch-zn" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>后台管理</title>
        <link rel="stylesheet" href="../css/uikit.min.css">
        <link rel="stylesheet" href="../css/uikit.gradient.min.css">
        <link rel="stylesheet" href="../css/components/form-file.css">
        <link rel="stylesheet" href="../css/components/notify.css">
        <script Language="JavaScript" src="../js/jquery-3.2.1.min.js"></script>
    
        <script Language="JavaScript" src="../js/uikit.min.js"></script>
        <script Language="JavaScript" src="../js/admin.js"></script>
        <script Language="JavaScript" src="../js/jquery.form.js"></script>
        <script Language="JavaScript" src="../js/components/notify.js"></script>
        
    </head>

<!--[if IE]>
    <body>请使用Chrome打开本页面。</body>

<!--[if !IE]> -->
    <body>
        <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">

            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-1-1">
                    <h1 class="uk-heading-large">Day5</h1>
                    <p class="uk-text-large">Download problemset and Submit your code here.</p>
                </div>
            </div>

            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-1-1">
                    <form class="uk-form" action="/setname" method="post" onsubmit="return Setname();" id="form_name">
                        <div class="uk-width-1-1 uk-margin">
                            <h2>0.Set problems' names.</h2>
                            <ul>
                                <li class="uk-margin">1.<input type="text" class="uk-input" id="first"></li>
                                <li class="uk-margin">2.<input type="text" class="uk-input" id="second"></li>
                                <li class="uk-margin">3.<input type="text" class="uk-input" id="third"></li>
                            </ul>
                        </div>
                        <button type="submit" class="uk-button uk-icon-cloud-upload" id="refresh">更新题目名</button>
                    </form>
                    <button class="uk-button uk-icon-lock" id="status">当前：拒绝上传和下载</button>
                    <button class="uk-button uk-icon-lock" id="permit">当前：拒绝新建用户</button>
                    <button class="uk-button uk-icon-lock" id="wd">将当前的map数据写入文件</button>
                    <button class="uk-button uk-icon-lock" id="rd">从文件读取map数据</button>
                    <form class="uk-form" action="/proupload" method="post" enctype="multipart/form-data" onsubmit="return Runfast();" id="form_file">
                        <div class="uk-width-1-1 uk-margin">
                            <h2>1.Upload your problemset.</h2>
                            <div class="uk-form-file">
                                <button class="uk-button uk-icon-search-plus">选择一个文件</button>
                                <input type="file" name="zip" id="input" size="50" required="required" onchange="return check(this);">
                                <input id="show" value="" disabled> 
                            </div>
                            <button type="submit" class="uk-button uk-icon-cloud-upload">上传文件</button>
                        </div>
                    </form>
                        <div class="uk-width-1-1 uk-margin">
                            <h2>2.View</h2>
                            <table class="uk-table">
                                <thead>
                                    <tr>
                                        <th style="width: 10%">序号</th>
                                        <th style="width: 20%">名字</th>
                                        <th style="width: 50%">已提交文件</th>
                                        <th style="width: 30%">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                    <tr>
                                        <td>请刷新</td>
                                        <td>请刷新</td>
                                        <td>请刷新</td>
                                        <td><button id="none" value="none">请刷新</button></td>
                                    </tr>
                                </tbody>
                            </table>
                            <button class="uk-button" id="view">刷新</button>
                        </div>

                        <div class="uk-width-1-1 uk-margin">
                            <h2>3.Pack the sources</h2>
                            <button class="uk-button" id="button">开始打包！</button>
                            <div class="uk-alert uk-text-large" id="board">


                            </div>
                        </div>
                </div>
            </div>
        </div>
    </body>
<!--<![endif]-->
</html>
